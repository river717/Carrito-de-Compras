<html lang="es">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <header id="cabecera">
        <div class="imglogo">
            <a href="index.html">
                <img src="Img/logo.png" width="300" height="100" alt="">
            </a>
                 <!-- BotÃ³n para abrir el carrito -->
                 <button id="cart-button" onclick="toggleCart()">ðŸ›’ Ver Carrito</button>
        </div>
    </header>    
    <!-- Lista de productos -->
    <div class="container mt-5">
        <div id="product-list" class="row">
        </div>
    </div>
    
    
    <!-- Ventana del carrito -->
    <div id="shopping-cart" class="cart hidden">
        <h2>Carrito de Compras</h2>
        <div id="cart-content"></div>
        <button id="checkout-button" onclick="generateInvoice()">Confirmar Compra</button>
    </div>
    
    <!-- Factura -->
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="invoiceModalLabel">Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="invoiceContent">
        <!-- AquÃ­ se insertarÃ¡ la factura generada -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="continueShopping()">Seguir Comprando</button>
      </div>
    </div>
  </div>
</div>
